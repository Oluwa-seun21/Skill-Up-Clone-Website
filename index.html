<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill up clone webpage</title>
  <link rel="stylesheet" href="update.css">
</head>
<body>

    
  <!-- LEFT SIDE (LOGO) -->
  <div id="big1">
    <img src="skill.png" alt="skill">
  </div>
  
  <!-- RIGHT SIDE (FORM) -->
  <div id="big2">
    <div class="form1">
      <h2><img src="skill logo.png" alt="skill logo">Ogun State Skills Fund</h2>
      <form class="form2">
        <h4>Welcome back!</h4>
        <h5>Please, sign in to continue.</h5>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
        <div class="forgot"><a href="#">Forgot Password</a></div>
        <button type="button" class="submit">Sign In</button>
        <button type="button" class="submit2">Go Back Home</button>
        <p>Don't have an account? <a href="#" class="create"><b>Create an Account</b></a></p>
      </form>
    </div>
  </div>
</body>
</html>
